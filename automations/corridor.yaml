# Ground Toilet Lights
- alias: L-GT Ground Toilet Lights On If Person Present and Dark
  id: '1603640020013'
  description: ''
  trigger:
  - entity_id: binary_sensor.ground_toilet_motion_sensor_motion
    platform: state
    from: 'off'
    to: 'on'
  condition:
  - condition: and
    conditions:
    - after: '00:00:01'
      before: '00:00:00'
      condition: time
    - condition: and
      conditions:
      - entity_id: binary_sensor.ground_toilet_motion_sensor_motion
        condition: state
        state: 'on'
      - entity_id: sensor.ground_toilet_motion_sensor_light
        condition: numeric_state
        below: '50'
  action:
  - data: {}
    entity_id: switch.ground_toilet_light
    service: switch.turn_on
  mode: single



- alias: L-GT Ground Toilet Lights Off If No Person For 10 Min And Door Closed
  id: '1603640020014'
  description: ''
  trigger:
  - entity_id: binary_sensor.ground_toilet_motion_sensor_motion
    platform: state
    from: 'on'
    to: 'off'
    for: 00:10:00
  condition:
  - condition: and
    conditions:
    - after: '00:00:01'
      before: '00:00:00'
      condition: time
    - entity_id: binary_sensor.ground_toilet_door
      condition: state
      state: 'off'
    - entity_id: binary_sensor.ground_toilet_motion_sensor_motion
      condition: state
      state: 'off'
      for: 00:10:00
  action:
  - data: {}
    entity_id: switch.ground_toilet_light
    service: switch.turn_off
  mode: single


