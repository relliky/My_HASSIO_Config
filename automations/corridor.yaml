- alias: H-GT Ground Toilet Heating Set to 20 If Person Present
  id: '11122334455000'
  description: 'automation.ground_toilet_heating_on_if_people_present'
  trigger:
  - entity_id: binary_sensor.ground_toilet_motion_sensor_motion
    platform: state
    from: 'off'
    to: 'on'
  condition: []
  action:
  - entity_id: climate.ground_toilet
    service: climate.set_hvac_mode
    data:
      hvac_mode: heat
  - service: climate.set_temperature
    entity_id: climate.ground_toilet
    data:
      temperature: 20
  mode: single



- alias: H-GT Ground Toilet Heating Off If No Person for 10 Min
  id: '1599605792677'
  description: 'automation.ground_toilet_heating_off_if_no_person'
