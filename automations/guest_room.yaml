    platform: state
    from: 'off'
    to: 'on'
  condition:
  - condition: and
    conditions:
    - after: '05:00:00'
      before: '00:00:00'
      condition: time
    - condition: and
      conditions:
      - entity_id: binary_sensor.guest_toilet_motion_sensor_motion
        condition: state
        state: 'on'
      - entity_id: sensor.guest_toilet_motion_sensor_light
