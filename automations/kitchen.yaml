#
###############################################


- alias: B-KC Kitchen Turn Off Worktop LED When Turning Off Kitchen Ceiling Lights
  id: '1603132703022'
  description: ''
  trigger:
  - entity_id: switch.kitchen_ceiling_light
    platform: state
    from: 'on'
    to: 'off'
  condition: []
  action:
  - data: {}
    entity_id: script.kitchen_worktop_lights_turn_off
    service: script.turn_on



- alias: B-KC Kitchen Single Press - Toggle Extractor and Disable Turn On AUtomation For Some Time
  id: '1603132703122'
  trigger:
  - platform: state
    entity_id: sensor.kitchen_worktop_button
    to: single
  action:
  - entity_id: switch.kitchen_extractor
    service: switch.toggle
  mode: restart

- alias: B-KC Kitchen Double Press - Toggle Worktop light And Ceiling Light
  id: '1603132703222'
  trigger:
  - platform: state
    entity_id: sensor.kitchen_worktop_button
    to: double
  action:
    service: script.kitchen_worktop_and_ceiling_lights_toggle


- alias: B-KC Kitchen Light - Right/Double Press - Turn off all kitchen lights
  id: '1603132703322'
  trigger:
  - platform: state
    entity_id: sensor.kitchen_light_wall_button
    to: button_3_single
  - platform: state
    entity_id: sensor.kitchen_light_wall_button
    to: button_1_double
  - platform: state
    entity_id: sensor.kitchen_light_wall_button
    to: button_2_double
  - platform: state
    entity_id: sensor.kitchen_light_wall_button
    to: button_3_double
  action:
    service: script.kitchen_all_lights_and_appliances_turn_off



###############################################
#
# Extractor auotmation based on temperature
#
###############################################

- alias: E-KC Kitchen Extractor On If Temperature Is High
  id: '1603640029718'
  description: 'automation.kitchen_extractor_on_if_temperature_is_high'
  trigger:
  - entity_id: sensor.mi_temperature_kitchen_hob_temperature_sensor
    platform: numeric_state
    above: 25
  condition:
  action:
  - service: switch.turn_on
    entity_id: switch.kitchen_extractor
  # Ignore any trigger within 1 hour as the mode is single
  # the second action will be ignored until this action is finished.
  - delay: 02:00:00


