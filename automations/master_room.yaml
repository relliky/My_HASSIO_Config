  description: 'automation.master_room_ceiling_lights_on_or_open_curtain_if_entering_room'
  trigger:
  - entity_id: binary_sensor.master_room_entrance_motion_sensor
    platform: state
    from: 'off'
    to: 'on'
  condition: []
