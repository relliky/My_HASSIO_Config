###############################################
#
# Heating Automation based on motion sensors
#
###############################################

- alias: H-ST Study Heating Set to 21 If Person Present
  id: '1600014380444'
  description: 'automation.study_heating_on_if_person_present'
  trigger:
  - entity_id: binary_sensor.study_motion_sensor_motion
    platform: state
    from: 'off'
    to: 'on'
  condition: []
  action:
  - data:
      hvac_mode: heat
    entity_id: climate.study
    service: climate.set_hvac_mode
  - data:
      temperature: 21
    entity_id: climate.study
    service: climate.set_temperature
  - data:
      stop_actions: false
    entity_id: automation.study_heating_on_if_person_present
    service: automation.turn_off





- alias: H-ST Study Heating Off If No Person For 10 Min
  id: '1600015749444'
  description: 'automation.study_heating_off_if_no_person'
  trigger:
  - entity_id: binary_sensor.study_motion_sensor_motion
    for: 00:10:00
    from: 'on'
    platform: state
    to: 'off'
  - minutes: /5
    platform: time_pattern
  condition:
  - condition: state
    entity_id: binary_sensor.study_motion_sensor_motion
    for: 00:10:00
    state: 'off'
  action:
  - service: climate.set_hvac_mode
    entity_id: climate.study
    data:
      hvac_mode: auto
  - data: {}
    entity_id: automation.study_heating_on_if_person_present
    service: automation.turn_on




###############################################
#
# Lighting Automation based on motion sensors
#
###############################################

- alias: L-ST Study Lights On If Person Present
  id: '1603640030051'
  description: ''
  trigger:
  - entity_id: binary_sensor.study_motion_sensor_motion
    platform: state
    from: 'off'
    to: 'on'
  condition:
    - condition: and
      conditions:
      - entity_id: binary_sensor.study_motion_sensor_motion
        condition: state
        state: 'on'
      - entity_id: sensor.study_motion_sensor_light
        condition: numeric_state
        below: '30'
  action:
  - data: {}
    entity_id: switch.study_light
    service: switch.turn_on




- alias: L-ST Study Lights Off If No Person Present For 5 Min
  id: '1603640030052'
  description: ''
  trigger:
  - entity_id: binary_sensor.study_motion_sensor_motion
    platform: state
    from: 'on'
    to: 'off'
    for: 00:05:00
  - minutes: /5
    platform: time_pattern
  condition:
    - entity_id: binary_sensor.study_motion_sensor_motion
      condition: state
      state: 'off'
      for: 00:05:00
  action:
  - data: {}
    entity_id: switch.study_light
    service: switch.turn_off


