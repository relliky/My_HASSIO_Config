hive:
  username: !secret hive_user
  password: !secret hive_pass
  scan_interval: 2

sensor:
  # Time
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
  # XiaoMi BLE Temperature Sensor
  - platform: mitemp_bt
    rounding: True
    decimals: 1
    period: 20
    log_spikes: False
    use_median: False
    active_scan: False
    hci_interface: 0
    batt_entities: False
    encryptors:
